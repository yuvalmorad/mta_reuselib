_schema-version: "3.2"
ID: mta_reuselib
version: 0.0.1
modules:
- name: mta_reuse-destination-content
  type: com.sap.application.content
  requires:
  - name: mta_reuse-destination-service
    parameters:
      content-target: true
  - name:  mta_reuselib_html5_repo_host
    parameters:
      service-key:
        name:  mta_reuselib_html5_repo_host-key
  - name: reuselib-xsuaa-service
    parameters:
      service-key:
        name: uaa_mta_reuse-key        
  parameters:
    content:
      instance:
        destinations:
        - Name: mta_reuselib_html5_repo_host
          ServiceInstanceName: mta_reuselib_html5_repo_host
          ServiceKeyName:  mta_reuselib_html5_repo_host-key
          sap.cloud.service: reuselibservice
        - Authentication: OAuth2UserTokenExchange
          Name: reuselib-xsuaa
          ServiceInstanceName: reuselib-xsuaa-service
          ServiceKeyName: uaa_mta_reuse-key
          sap.cloud.service: reuselibservice
        existing_destinations_policy: ignore
  build-parameters:
    no-source: true
- name: mta_reuselib_ui_deployer
  type: com.sap.application.content
  path: .
  requires:
  - name: mta_reuselib_html5_repo_host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - reuselib_module-content.zip
      name: reuselib_module
      target-path: resources/
- name: reuselib_module
  type: html5
  path: reuselib_module
  build-parameters:
    builder: custom
    commands:
    - npm run build
    supported-platforms: []
resources:
- name: reuselib-xsuaa-service
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./xs-security.json
    service: xsuaa
    service-name: reuselib-xsuaa-service
    service-plan: application
- name: mta_reuselib_html5_repo_host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: mta_reuselib_html5_repo_host
    service-plan: app-host
- name: mta_reuse-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      version: 1.0.0
    service: destination
    service-name: mta_reuse-destination-service
    service-plan: lite
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm install
